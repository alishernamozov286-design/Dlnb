# ============================================
# Nginx Reverse Proxy Configuration
# ============================================
# This file shows how to configure nginx for domain-based access
# Copy this to /etc/nginx/sites-available/biznes.conf

# ============================================
# HTTP to HTTPS Redirect (after SSL setup)
# ============================================
# server {
#     listen 80;
#     server_name biznes.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

# ============================================
# Main Server Block
# ============================================
server {
    listen 80;
    server_name biznes.yourdomain.com;
    
    # Change this to your actual domain
    # For multiple sites, create separate config files:
    # - /etc/nginx/sites-available/biznes.conf
    # - /etc/nginx/sites-available/shop.conf
    # - /etc/nginx/sites-available/blog.conf
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/biznes_access.log;
    error_log /var/log/nginx/biznes_error.log;
    
    # Max upload size
    client_max_body_size 50M;
    
    # ============================================
    # Frontend (React App)
    # ============================================
    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ============================================
    # Backend API
    # ============================================
    location /api {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        
        # WebSocket support (for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CORS headers (if needed)
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }
    
    # ============================================
    # Static files caching (optional optimization)
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8001;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# ============================================
# SETUP INSTRUCTIONS
# ============================================
# 
# 1. Copy this file to nginx sites-available:
#    sudo cp nginx-reverse-proxy.conf /etc/nginx/sites-available/biznes.conf
#
# 2. Edit the file and change:
#    - server_name to your actual domain
#    - Port numbers (8001, 4001) if you used different ports
#
# 3. Enable the site:
#    sudo ln -s /etc/nginx/sites-available/biznes.conf /etc/nginx/sites-enabled/
#
# 4. Test nginx configuration:
#    sudo nginx -t
#
# 5. Reload nginx:
#    sudo systemctl reload nginx
#
# 6. Setup SSL with Let's Encrypt (recommended):
#    sudo apt install certbot python3-certbot-nginx
#    sudo certbot --nginx -d biznes.yourdomain.com
#
# 7. Update .env.production:
#    DEPLOYMENT_MODE=domain
#    DOMAIN=biznes.yourdomain.com
#    VITE_API_URL=https://biznes.yourdomain.com/api
#    WEBHOOK_URL=https://biznes.yourdomain.com/api/telegram
#
# 8. Redeploy:
#    ./deploy.sh
#
# ============================================
# MULTIPLE SITES EXAMPLE
# ============================================
#
# For each additional site, create a new config file:
#
# /etc/nginx/sites-available/shop.conf:
#   server_name shop.yourdomain.com;
#   location / { proxy_pass http://localhost:8002; }
#   location /api { proxy_pass http://localhost:4002; }
#
# /etc/nginx/sites-available/blog.conf:
#   server_name blog.yourdomain.com;
#   location / { proxy_pass http://localhost:8003; }
#   location /api { proxy_pass http://localhost:4003; }
#
# Enable each:
#   sudo ln -s /etc/nginx/sites-available/shop.conf /etc/nginx/sites-enabled/
#   sudo ln -s /etc/nginx/sites-available/blog.conf /etc/nginx/sites-enabled/
