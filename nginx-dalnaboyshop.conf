# ============================================
# Nginx Configuration for dalnaboyshop.biznesjon.uz
# ============================================

server {
    listen 80;
    server_name dalnaboyshop.biznesjon.uz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/dalnaboyshop_access.log;
    error_log /var/log/nginx/dalnaboyshop_error.log;
    
    # Max upload size
    client_max_body_size 50M;
    
    # PWA Manifest
    location ~ ^/(manifest\.webmanifest|manifest\.json)$ {
        root /var/www/dalnaboyshop;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin *;
    }
    
    # Service Worker - NO CACHE
    location ~ ^/(sw\.js|workbox-.*\.js)$ {
        root /var/www/dalnaboyshop;
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Frontend (Static Files)
    location / {
        root /var/www/dalnaboyshop;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API
    location /api {
        proxy_pass http://localhost:4002;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}
